<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Código</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="search" placeholder="Buscar...">
            <div class="buttons">
                <button id="newFile" title="Nuevo Archivo"><i class="fas fa-file-alt"></i></button>
                <button id="openFile" title="Abrir Archivo"><i class="fas fa-folder-open"></i></button>
                <button id="save" title="Guardar"><i class="fas fa-save"></i></button>
                <button id="zoomIn" title="Agrandar texto"><i class="fas fa-search-plus"></i></button>
                <button id="zoomOut" title="Reducir texto"><i class="fas fa-search-minus"></i></button>
                <button id="undo" title="Deshacer"><i class="fas fa-undo"></i></button>
                <button id="redo" title="Rehacer"><i class="fas fa-redo"></i></button>
                <button id="copy" title="Copiar"><i class="fas fa-copy"></i></button>
                <button id="paste" title="Pegar"><i class="fas fa-paste"></i></button>
                <button id="format" title="Formatear código"><i class="fas fa-align-left"></i></button>
                <button id="themeToggle" title="Cambiar Tema"><i class="fas fa-paint-brush"></i></button>
                <button id="clear" title="Limpiar Editor"><i class="fas fa-trash-alt"></i></button>
            </div>
        </header>
        <div class="main-content">
            <div class="tabs">
                <div class="tab-buttons">
                    <div class="tab-button active" data-tab="tab1">
                        Archivo 1
                        <span class="tab-close"><i class="fas fa-times"></i></span>
                    </div>
                </div>
                <div class="tab-content">
                    <div id="tab1" class="tab-pane active">
                        <div class="editor-container">
                            <textarea id="codeEditor1"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-container">
                <h2>Output</h2>
                <div class="output-tabs">
                    <button class="output-tab active" data-output="outputCode">Código</button>
                    <button class="output-tab" data-output="outputTerminal">Terminal</button>
                </div>
                <div class="output-content">
                    <pre id="outputCode" class="output-pane active"></pre>
                    <pre id="outputTerminal" class="output-pane"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
